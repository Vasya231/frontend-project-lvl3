<!doctype html>
<html lang="en">

<head>
  <meta charset="utf8">
  <title>RSS aggregator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container mt-5">
    <div class="jumbotron">
      <h1 class="display-4">RSS reader</h1>
      <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" required="" name="url" placeholder="rss-link">
        </div>
        <button type="submit" class="btn btn-primary ml-1">Add</button>
      </form>
      <div class="feedback"></div>
    </div>
    <div class="row">
      <div class="col rss-feeds"></div>
      <div class="col rss-items"></div>
    </div>
  </div>
</body>

</html>
