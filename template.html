<!doctype html>
<html lang="en">

<head>
  <meta charset="utf8">
  <title>RSS aggregator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container mt-5">
    <div class="jumbotron">
      <h1>RSS reader</h1>
      <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
      <form class="rss-form">
        <div class="form-inline">
          <label class="sr-only" for="url-input">Input feed URL</label>
          <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" required="" name="url" placeholder="rss-link" id="url-input">        
          <button type="submit" class="btn btn-primary" data-toggle="tooltip" title="">Add</button>
        </div>
        <div class="feedback text-danger mt-1"></div>
      </form>      
    </div>

    <div class="row">
      <div class="col-12 col-md-5 mb-3">
        <div class="rss-feeds list-group"></div>
      </div>      
      <div class="col-12 col-md-5 rss-items ml-2"></div>
    </div>
  </div>
</body>

</html>
